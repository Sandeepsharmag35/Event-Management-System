{% extends 'events.html' %}
{% block title %}Update Event{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-success mt-5">Event Management System</h2>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5" action="{% url 'register' %}" method="post">
                    <h2 class="text-center text-dark">Register</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" id="username"
                            aria-describedby="usernameHelp" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                            placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="c_password" name="c_password"
                            placeholder="Confirm Password" required>
                    </div>
                    <div class="text-center"><button type="submit"
                            class="btn btn-primary px-5 mb-3 w-100">Login</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
                        Registered? <a href="{% url 'login' %}" class="text-primary"> Login</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
