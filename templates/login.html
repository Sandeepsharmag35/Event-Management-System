{% extends 'home.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-success mt-5">Event Management System</h2>
            <div class="card my-5">
                {% if messages %}
                <div class="container mt-4">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form class="card-body cardbody-color p-lg-5" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <h2 class="text-center text-dark">Login</h2>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                            placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                            required>
                    </div>
                    <div class="text-center"><button type="submit"
                            class="btn btn-primary px-5 mb-3 w-100">Login</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                        Registered? <a href="{% url 'register' %}" class="text-primary"> Create an
                            Account</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
